<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, viewport-fit=auto">
  <title>Reporte mantenimiento</title>
  
  <link rel="stylesheet" href="archivos/bootstrap.min.css">
  <link rel="stylesheet" href="archivos/estilo.css">  

  <link rel="shortcut icon" type="image/ico" href="archivos/icons/favicon.ico"/>
  <link rel="manifest" href="manifest.json">
  <!-- Android -->
  <meta name="theme-color" content="#000000">
  <!-- IOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="archivos/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="archivos/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="archivos/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="archivos/icons/icon-152x152.png">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Reportes">

</head>
<body onload="leerDatos()">
  <div class="container-md">
    <div class="row mb-3">
      <div class="col-12 input-group gx-0" id="titulo">
        <label class="input-group-text font-color fs-4" for="correctivo" id="xFormato">Reporte mantenimiento</label>
        <select class="form-select font-color fs-4 fit-content" id="correctivo" title="Tipo de Mantenimineto">
          <option selected>preventivo</option>
          <option>correctivo</option>
        </select>
        <label class="visually-hidden" for="fechaInput" id="lFecha">Fecha:</label>
        <input type="text" class="form-control font-color mx-auto d-block px-1 rounded" id="fechaInput" placeholder="Fecha">
      </div>
    </div>
    <form class="row gy-2 gx-3 my-1 align-items-center" onsubmit="createPDF(event)">
      <div class="col-auto">
        <label class="visually-hidden" for="equipoInput" id="lEquipo">Equipo:</label>
        <input type="text" class="form-control font-color py-1" id="equipoInput" placeholder="Equipo" required>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="marcaSelect" id="lMarca">Marca:</label>
        <input type="text" class="form-control font-color py-1" id="marcaInput" placeholder="Marca" required>
        <!-- <select class="form-select font-color" id="marcaSelect">
          <option selected>Marca</option>
          <option value="1">Marca 1</option>
        </select> -->
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="modeloSelect" id="lModelo">Modelo:</label>
        <input type="text" class="form-control font-color py-1" id="modeloInput" placeholder="Modelo" required>
        <!-- <select class="form-select font-color" id="modeloSelect">
          <option selected>Modelo</option>
          <option value="1">Modelo 1</option>
        </select> -->
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="serieInput" id="lSerie">Serie:</label>
        <input type="text" class="form-control font-color py-1" id="serieInput" placeholder="Número de serie" required>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="serieInput" id="lUbica">Ubicación</label>
        <input type="text" class="form-control font-color py-1" id="ubicaInput" placeholder="Ubicación" required>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="serieInput" id="lCABMS">CABMS</label>
        <input type="text" class="form-control font-color py-1" id="CABMSInput" placeholder="CABMS">
      </div>
      <div class="row mt-3 mx-0 pb-1 borde-inf">
        <div class="text-center font-color">
          Identicicacion de equipo
        </div>      
      </div>
      <div class="row mt-1 mx-0 gx-2">
        <div class="col ">
          <div class="input-group-sm">                 
            <label for="inputIdent" class="font-color">Placa de identificacíon</label>
            <input type="file" class="form-control font-color" id="inputIdent" accept=".jpg, .jpeg" title="Identificación" onchange="onFileSelected(event, 'imgIdent')">
            <img class="mx-auto d-block visually-hidden" id="imgIdent" height="124">
          </div>
        </div>
        <div class="col ">
          <div class="input-group-sm">
            <label for="inputClave" class="font-color">Clave CABMS</label>
            <input type="file" class="form-control font-color" id="inputClave" accept=".jpg, .jpeg" title="Clave" onchange="onFileSelected(event, 'imgClave')">
            <img class="mx-auto d-block visually-hidden" id="imgClave" height="124">
          </div>
        </div>
      </div>
      <div class="row mt-2 mx-0 borde-inf">
        <div class="text-center font-color">
          Antes del servicio
        </div>
      </div>
      <div class="row mx-0 mt-0 gx-2 gy-2">
        <div class="col ">
          <div class="input-group-sm">          
            <input type="file" class="form-control font-color" id="inputAnts1" accept=".jpg, .jpeg" title="Antes 1" onchange="onFileSelected(event, 'imgAnts1')">
            <img class="mx-auto d-block visually-hidden" id="imgAnts1" height="124">
          </div>
        </div>
        <div class="col ">
          <div class="input-group-sm">          
            <input type="file" class="form-control font-color" id="inputAnts2" accept=".jpg, .jpeg" title="Antes 2" onchange="onFileSelected(event, 'imgAnts2')">
            <img class="mx-auto d-block visually-hidden" id="imgAnts2" height="124">
          </div>
        </div>
      </div>
      <div class="row mt-2 mx-0 borde-inf">
        <div class="text-center font-color">
          Durante el servicio
        </div>
      </div>
      <div class="row mx-0 mt-0 gx-2 gy-2">
        <div class="col ">
          <div class="input-group-sm">          
            <input type="file" class="form-control font-color" id="inputDurant1" accept=".jpg, .jpeg" title="Durante 1" onchange="onFileSelected(event, 'imgDurant1')">
            <img class="mx-auto d-block visually-hidden" id="imgDurant1" height="124">
          </div>
        </div>
        <div class="col ">
          <div class="input-group-sm">          
            <input type="file" class="form-control font-color" id="inputDurant2" accept=".jpg, .jpeg" title="Durante 2" onchange="onFileSelected(event, 'imgDurant2')">
            <img class="mx-auto d-block visually-hidden" id="imgDurant2" height="124">
          </div>
        </div>
      </div>
      <div class="row mt-3 mx-0 borde-inf">
        <div class="text-center font-color">
          Después del servicio
        </div>
      </div>
      <div class="row mx-0 mt-0 gx-2 gy-2">
        <div class="col ">
          <div class="input-group-sm">          
            <input type="file" class="form-control font-color" id="inputDespues1" accept=".jpg, .jpeg" title="Despues 1" onchange="onFileSelected(event, 'imgDespues1')">
            <img class="mx-auto d-block visually-hidden" id="imgDespues1" height="124">
          </div>
        </div>
        <div class="col ">
          <div class="input-group-sm">          
            <input type="file" class="form-control font-color" id="inputDespues2" accept=".jpg, .jpeg" title="Despues 2" onchange="onFileSelected(event, 'imgDespues2')">
            <img class="mx-auto d-block visually-hidden" id="imgDespues2" height="124">
          </div>
        </div>
      </div>
      <div class="row my-4 mx-0">
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Generar PDF</button>
        </div>
      </div>
    </form>
    <div class="gafets" style="display: none;">
      <img src="archivos/gfm.png" id="gfm" alt="Fernando">
      <img src="archivos/gd.png" id="gd" alt="Diego">
    </div>
  </div>

  <div class="offcanvas offcanvas-top mx-3" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
    <div class="offcanvas-header p-2">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" id='btnCerrar'></button>
    </div>
    <div class="offcanvas-body p-0">
      <iframe src="" frameborder="0" id="iframePDF"></iframe>
    </div>
    <div class="p-2 text-center">
      <button type="button" class="btn btn-primary btn-sm px-5" id="btnDescargar">Descargar</button>
    </div>
  </div>
  <footer></footer>
  <script src="archivos/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="archivos/scripts.js"></script>
</body>
</html>
